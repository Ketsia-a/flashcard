{%extends "register/base.html"%} {% load bootstrap4 %} {% block content %}
<div>
    <div class="container">
        <div class="row">

            <div class="col-md-4" style="margin-top: 3%">

            </div>

            <div class="col-md-4" style="margin-top:3%;">
                <div class="card ">
                    <h1 class="text-center" style="color: blue;">Login</h1>

                    <div class="card-body mb-3 mr-3 ml-3">
                        <form action="" method="post">
                            {% csrf_token %} {% bootstrap_form form%}
                            <input type="submit" class="btn btn-primary btn-lg btn-block" value="Log in">
                            <input type="hidden" name="next" value="{{next}}">
                        </form>
                    </div>

                    {% if form.errors %}
                    <p style="text-align: center;"> <small>Password or Username is incorrect</small> </p>
                    {% endif %}
                </div>

                <div class="card mt-1">
                    <div class="card-body mt-0.5 mb-0.5 mr-2 ml-4">
                        Don't have an account?
                        <a href="/register"> <span style="font-weight: bold;">Sign Up </span> </a>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
{% endblock %}
